<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Anesidora Theming</title>
        <script type="text/javascript" src="./js/platform_specific.js"></script>
        <link href="./css/theming.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <iframe id="preview" loading="eager" importance="high"></iframe>
        <div id="content">
            <h1>Anesidora Theme Controls</h1>
            <h2>(unfortunately, this only works for the new player)</h2>
            <div id="themeControlsHolder">
            
            </div>
            <div id="buttons">
                <div class="fileUpload">
                    <span>Import theme JSON</span>
                    <input type="file" id="import" class="upload" accept="application/json" />
                </div>
                <input id="export" type="button" value="Export theme JSON">
                <input id="default" type="button" value="Defaults">
                <input id="save" type="submit" value="Save">
            </div>
        </div>
        <script src="js/theming.js" type="text/javascript"></script>    
    </body>
</html>
