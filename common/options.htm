<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8">
        <title>Anesidora Options</title>
        <script type="text/javascript" src="./js/platform_specific.js"></script>
        <link href="./css/options.css" rel="stylesheet" type="text/css">
        <link href="./css/preview.css" rel="stylesheet" type="text/css">
        <link href="./css/oldpreview.css" rel="stylesheet" type="text/css">
        <link href="css/anesidora/jquery-ui-1.8.6.custom.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

    <!-- Begin copy/paste -->
    <div id="preview">
        <div id="prevTab">
            <span ></span>
        </div>
        <div id="nextTab">
            <span ></span>
        </div>
        <div id="leftPanel" class="panel" style="left:calc(var(--width) * 0);">
            <div class="popup container">
                <div id="coverLinkCell" class="slight-margin"> 
                    <a id="coverLink" href="#">
                        <img title="Click to view album details" id="new-coverArt" src="images/new/default_album.svg" style="min-width: 35px; width: 100%">
                    </a> 
                </div>
                <div class="innerContainer">

                    <div class="grid-cell" id="scrubberCell">
                        <div id="scrubber" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" title="3:33/4:07"><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 86%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 86%;"></span></div>
                    </div>
                    <div class="flex-2">
                        <div class="grid-cell" id="nowPlayingContainerCell">
                        <div class="scrollerContainer" id="nowPlayingContainer">
                            <div class="scrollerText" id="nowPlaying" style="transition: left 1094.01ms linear 0s; left: 0px;">
                                <a id="new-artistLink" href="#">Artist Name</a>
                                <span id="dash"> - </span>
                                <a id="new-titleLink" href="#">Song Title</a>
                            </div>
                        </div>
                    </div><div class="innerInnerContainer">
                            <div class="playPauseButtonCell grid-cell">
                                <img title="Play" id="playButton" src="images/new/play.svg" class="hoverImg" style="display: none;">
                                <img title="Pause" id="pauseButton" src="images/new/pause.svg" class="hoverImg">
                            </div>
                            <div class="skipButtonCell grid-cell">
                                <img title="Next song" id="skipButton" src="images/new/forward.svg" class="hoverImg">
                            </div>
                            <div class="tUpButtonCell grid-cell">
                                <img title="Like this song" id="tUpButton" src="images/new/like.svg" class="hoverImg">
                            </div>
                            <div class="tDownButtonCell grid-cell">
                                <img title="Dislike this song" id="tDownButton" src="images/new/dislike.svg" class="hoverImg">
                            </div>
                            <div class="sleepButtonCell grid-cell"> 
                                <img title="I'm tired of this song" id="sleepButton" src="images/new/hourglass.svg" class="hoverImg">
                            </div>
                            <div class="downloadButtonCell grid-cell">
                                <img title="Download this song" id="downloadButton" src="images/new/download.svg" class="hoverImg">
                            </div>
                            <div class="moreInfoButtonCell grid-cell">
                                <img title="Options" id="moreInfoButton" src="images/new/settings.svg" class="hoverImg">
                            </div>
                            <div id="volumeCell"> 
                                <div id="volIcon" class="hoverImg icon">
                                    <span></span>
                                </div>
                                <div title="Volume" id="volume"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End copy-paste -->

    <!-- Begin copy-paste of old player -->
    <div id="preview2">
        <div id="leftPanel" class="panel" style="height: 450px; width: 350px;">
            <div class="popup">
                <div class="grid-cell" id="historyCell">
                    <a id="history" href="#">
                        <img title="Click to view listen history" id="historyImg" src="./images/prev.png" class="hoverImg">
                    </a> 
                </div>
                <div class="grid-cell" id="coverLinkCell"> 
                    <a id="coverLink" href="#">
                        <img title="Click to view album details" id="old-coverArt" src="./images/cover.png" style="min-width: 35px; width:100%;" >
                    </a> 
                </div>
                <div class="grid-cell" id="nowPlayingContainerCell">
                    <div class="scrollerContainer" id="nowPlayingContainer" style="width: 210px;">
                        <div class="scrollerText" id="nowPlaying">
                            <a id="old-artistLink" href="#">Artist Name</a>
                            <span id="dash"> - </span>
                            <a id="old-titleLink" href="#" style="left: 0px;">Song Title</a>
                        </div>
                    </div>
                </div>
                <div class="grid-cell" id="volumeCell"> 
                    <div title="Volume" id="volume" style="height: calc(var(--height) - 20px);" class="ui-slider ui-corner-all ui-slider-vertical ui-widget ui-widget-content"><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="height: 28.5714%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="bottom: 28.5714%;"></span></div> 
                </div>
                <div class="grid-cell" id="nextButtonCell">
                    <img title="View stations" id="nextButton" src="images/next.png" class="hoverImg">
                </div>
                
                <div class="grid-cell" id="scrubberCell">
                    <div id="scrubber" class="ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" title="3:33/4:07"><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 86%;"></span><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 86%;"></div></div>
                </div>
                
                <div class="playPauseButtonCell grid-cell">
                    <img title="Play" id="playButton" src="images/play.png" class="hoverImg">
                    <img title="Pause" id="pauseButton" src="images/pause.png" style="display:none" class="hoverImg">
                </div>
                <div class="skipButtonCell grid-cell">
                    <img title="Next song" id="skipButton" src="images/skip.png" class="hoverImg">
                </div>
                <div class="tUpButtonCell grid-cell">
                    <img title="Like this song" id="tUpButton" src="images/thumbUpCheck.png" class="hoverImg">
                </div>
                <div class="tDownButtonCell grid-cell">
                    <img title="Dislike this song" id="tDownButton" src="images/thumbdown.png" class="hoverImg">
                </div>
                <div class="sleepButtonCell grid-cell"> 
                    <img title="I'm tired of this song" id="sleepButton" src="images/sleep.png" class="hoverImg">
                </div>
                <div class="downloadButtonCell grid-cell">
                    <img title="Download this song" id="downloadButton" src="images/download.png" class="hoverImg">
                </div>
                <div class="moreInfoButtonCell grid-cell">
                    <img title="Options" id="moreInfoButton" src="images/moreInfo.png" class="hoverImg">
                </div>
            </div>
        </div>
    </div>

    <!-- End copy-paste -->
    <form>
        <div>
            <label class="browser-style">Player Style</label>
            <select id="playerStyle">
                <option value="new">New</option>
                <option value="old">Old</option>
            </select>
        </div>
        <div>
            <label class="browser-style">Player Width</label>
            <input type="number" id="bodyWidth" class="browser-style">
        </div>
        <div>
            <label class="browser-style">Player Height</label>
            <input type="number" id="bodyHeight" class="browser-style">
        </div>
        <div>
        <label class="browser-style">Song History to Store</label>
        <input type="number" id="historyNum" class="browser-style">
        </div>
        <div id="check">
            <label class="browser-style">Force HTTPS</label>
            <input type="checkbox" id="forceSecure" class="browser-style">
        </div>
            <label class="browser-style" style="color: red; opacity: 0; height: max-content;" id="httpWarning">Are you sure you want to allow unencrypted traffic?</label>
        <div>
            <label class="browser-style">Play/Pause Hotkey</label>
            <input type="text" id="playPauseHotkey" class="browser-style">
        </div>
        <div>
            <label class="browser-style">Skip Song Hotkey</label>
            <input type="text" id="skipSongHotkey" class="browser-style">
        </div>
        <div>
            <button type="button" id="theming" clsas="browser-style">Theme</button>
            <button type="button" id="refresh" class="browser-style">Refresh Stations</button>
            <button type="button" id="logout" class="browser-style">Logout</button>
            <button type="button" id="default" class="browser-style">Defaults</button>
            <button type="button" id="save" class="browser-style">Save</button>
        </div>
    </form>
    <script src="js/options.js" type="text/javascript"></script>
    </body>
</html>
