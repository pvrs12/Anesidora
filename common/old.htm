<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Anesidora</title>
    <script src="/js/jquery/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="/js/jquery/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript" src="./js/platform_specific.js"></script>
    <script type="text/javascript" src="./js/options.js"></script>

    <link href="css/oldpopup.css" rel="stylesheet" type="text/css" />
    <link href="css/anesidora/jquery-ui-1.8.6.custom.css" rel="stylesheet" type="text/css" />
</head>
<body style="resize:both">
    <div id="anesidora">
        
        <div id=historyPanel class=panel>
            <div id=historyDiv style="overflow-x:hidden">
                <table id="historyList">
                </table>
            </div>
            <img title="View player" id="noHistory" src="images/next.png" class="hoverImg centered" />
        </div>
        <div id=leftPanel class=panel>
            <div class="popup">
                <div class="grid-cell" id="historyCell">
                    <a id="history" href="#">
                        <img title="Click to view listen history" id="historyImg" src="./images/prev.png" class="hoverImg" />
                    </a> 
                </div>
                <div class="grid-cell" id="coverLinkCell"> 
                    <a id="coverLink" href="#">
                        <img title="Click to view album details" id="coverArt" src="./images/cover.png" />
                    </a> 
                </div>
                <div class="grid-cell" id="nowPlayingContainerCell">
                    <div class="scrollerContainer" id="nowPlayingContainer">
                        <div class="scrollerText" id="nowPlaying">
                            <a id="artistLink" href="#"></a>
                            <span id="dash">Play to resume last station</span>
                            <a id="titleLink" href="#"></a>
                        </div>
                    </div>
                </div>
                <div class="grid-cell" id="volumeCell"> 
                    <div title="Volume" id="volume"></div> 
                </div>
                <div class="grid-cell" id="nextButtonCell">
                    <img title="View stations" id="nextButton" src="images/next.png" class=hoverImg />
                </div>
                
                <div class="grid-cell" id="scrubberCell">
                    <div id="scrubber"></div>
                </div>
                
                <div class="playPauseButtonCell grid-cell">
                    <img title="Play" id="playButton" src="images/play.png" class=hoverImg />
                    <img title="Pause" id="pauseButton" src="images/pause.png" style="display:none" class=hoverImg />
                </div>
                <div class="skipButtonCell grid-cell">
                    <img title="Next song" id="skipButton" src="images/skip.png" class=hoverImg />
                </div>
                <div class="tUpButtonCell grid-cell">
                    <img title="Like this song" id="tUpButton" src="images/thumbup.png" class=hoverImg />
                </div>
                <div class="tDownButtonCell grid-cell">
                    <img title="Dislike this song" id="tDownButton" src="images/thumbdown.png" class=hoverImg />
                </div>
                <div class="sleepButtonCell grid-cell"> 
                    <img title="I'm tired of this song" id="sleepButton" src="images/sleep.png" class=hoverImg />
                </div>
                <div class="downloadButtonCell grid-cell">
                    <img title="Download this song" id="downloadButton" src="images/download.png" class=hoverImg />
                </div>
                <div class="moreInfoButtonCell grid-cell">
                    <img title="Options" id="moreInfoButton" src="images/moreInfo.png" class=hoverImg />
                </div>
            </div>
        </div>
        <div id=midPanel class=panel>
            <div id=prevButtonDiv>
                <img title="View Player" id="prevButton" src="images/prev.png" class="hoverImg centered" />
            </div>
            <div id=stationHeaderdiv>
                <input type="text" id="stationFilterInput" placeholder="Filter Stations..."/>
                <img title="Refresh" id="stationRefreshButton" src="images/refresh.png" class=hoverImg />
            </div>
            <div id=stationListDiv>
                <select id="stationList" multiple="multiple">
                </select>
            </div>
        </div>
        <div id=rightPanel class=panel>
            <table>
                <form id="login" action="">
                <tr id=rightTopRow>
                    <td>
                        <input id="username" placeholder="E-Mail" tabindex="1"/>
                    </td>
                    <td>
                        <div id="unWarning" class="ui-icon ui-icon-alert">
                        </div>
                    </td>
                    <td rowspan=2>
                        <input id="save" type="submit" value="Save" />
                    </td>
                </td>
                <tr id=rightBotRow>
                    <td>
                        <input id="password" type="password" placeholder="Password" tabindex="2" />
                    </td>
                    <td>
                        <div id="pwWarning" class="ui-icon ui-icon-alert">
                        </div>
                    </td>
                </tr>
                <tr id=rightWarnRow>
                    <td colspan=0>
                        <a href="https://github.com/pvrs12/Anesidora/blob/master/login.md" target="_blank" style="color:cadetblue;"> Concerned about security?</a><br />
                    </td>
                </tr>
                </form>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./js/oldpopup.js"></script>
</body>
</html>
