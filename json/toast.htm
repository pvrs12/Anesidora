<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href="css/toast.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery.js"></script>
    <script src="js/jquery.hoverIntent.js"></script>
    <script src="js/toast.js"></script>
</head>
<body onload="$(document).ready(loadtoast)">
        <a id="coverLink" href="#">
            <img id="coverArt" src="./images/cover.png" />
        </a>
        <div id="nowPlayingContainer">
            <div id="nowPlaying">
                <a id="artistLink" href="#"></a><span id="dash"></span>
                <a id="titleLink" href="#"></a>
            </div>
        </div>
        <img id="skipButton" src="images/skip.png" />
        <img id="tDownButton" src="images/thumbdown.png" />
        <img id="tUpButton" src="images/thumbup.png" />
        <img id="sleepButton" src="images/sleep.png" />
</body>
</html>
